<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <link rel="shortcut icon" href="assets/images/Favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/Favicon/favicon.svg" type="image/x-icon">
    <!-- Fontawesome Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="checkout container-fluid d-flex justify-content-center align-items-center flex-column">
        <div id="logo container-fluid d-flex justify-content-center align-items-center">
            <div class="logo-container">
                <div class="logo-main">
                    Urban
                    <div class="logo-text">
                        Style
                    </div>
                </div>
            </div>
        </div>
        <div class="container checkout_cart d-flex justify-content-center align-items-center p-5">
            <div class="checkout-cart-items w-50 d-flex justify-content-center align-items-center">
                <ul class="checkout-cart-cards-list w-100 p-2" id="checkout-cart-cards"></ul>
            </div>
            <div class="checkout-cart-form w-50 d-flex justify-content-center align-items-center flex-column">
                <div class="total">
                    <label for="total">Total: â‚¹</label>
                    <p id="total"></p>
                </div>
                <div class="quantity">
                    <label for="quantity">Quantity: </label>
                    <p id="quantity"></p>
                </div>
                <div class="checkout-btn">
                    <button type="button" class="btn btn-warning text-white" onclick="checkout();onceClickedBtnDisable(this);">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/checkout.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
